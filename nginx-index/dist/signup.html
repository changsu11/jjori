<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">회원 가입</h2>
    <form action="login.html" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">사용자 이름</label>
            <input type="text" class="form-control" id="username" placeholder="사용자 이름 입력">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">아이디</label>
            <input type="email" class="form-control" id="email" placeholder="아이디 입력">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호 입력">
        </div>
        <button type="submit" class="btn btn-primary"> 회원 가입</button>
    </form>
    <p class="mt-3">이미 회원이신가요? <a href="login.html">로그인</a></p>
</div>
</body>
</html>
